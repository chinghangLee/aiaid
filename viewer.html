<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AR Preview</title>

  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <link rel="stylesheet" href="style.css">

</head>
<body>

  <h2>AR Viewer</h2>

  <div id="container">
    <model-viewer id="mv"
      src=""
      ios-src=""
      ar
      ar-modes="webxr scene-viewer quick-look"
      camera-controls
      auto-rotate
      shadow-intensity="1"
      style="width:100%; height:70vh;">
    </model-viewer>
  </div>

  <script>
    const viewer = document.getElementById('mv');
    const src = new URLSearchParams(window.location.search).get('src');

    if (!src) {
      document.body.innerHTML = "<h3>未提供模型網址</h3>";
    } else {
      viewer.src = src;
      if (src.endsWith(".usdz")) viewer.setAttribute("ios-src", src);
    }
  </script>

</body>
</html>
